{% extends "base.html" %}

{% block content %}
<h1>History</h1>

{% if code %}
    {% for thing in code %}
        {{thing.question}} <br>
        <pre>
            <code class="line-numbers language-{{thing.language}}">
                {{thing.code_answer}}
            </code>
        </pre>
        <a href="{% url 'delete-history' thing.id %}" class="btn btn-outline-secondary btn-sm">Delete This</a>
        <br><br><br><br>
    {% endfor %}
{% endif %}
{% endblock %}
